<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home| Welcome Queen ToBaKu</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!-- navbar component  -->
    <header class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="md:flex md:items-center md:gap-12">
                    <a class="block text-teal-600" href="#">
                        <span class="sr-only">Home</span>
                        <img class="h-14" viewBox="0 0 28 24" fill="none" src="../images/logo.jpg">
                        </img>
                    </a>
                </div>

                <div class="hidden md:block">
                    <nav aria-label="Global">
                        <ul class="flex items-center gap-6 text-sm">
                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75 border-b-2 border-orange-500"
                                    href="#"> Beranda </a>
                            </li>
                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Produk </a>
                            </li>
                            <li>
                                <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Tentang Kami </a>
                            </li>
                        </ul>
                    </nav>
                </div>


                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 relative">
                        <img src="../images/tiktok 1.jpg" alt="tiktok_ToBaKu">
                    </div>
                    <div class="w-8 h-8 relative">
                        <img src="../images/shopee.jpg" alt="shopee_ToBaKu">
                    </div>
                    <div class="w-8 h-8 relative">
                        <img src="../images/tokopedia.jpg" alt="tokopedia_ToBaKu">
                    </div>
                    <div class="w-8 h-8 relative">
                        <img src="../images/whatsapp.jpg" alt="whatsapp_ToBaKu">
                    </div>
                    <div class="w-8 h-8 relative">
                        <img src="../images/instagram 1.jpg" alt="instagram_ToBaKu">
                    </div>

                    <div class="block md:hidden">
                        <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar component end -->

    <!-- banner component-->

    <section class="banner-container">
        <img src="../images/banner_1.jpg" alt="banner_website" class="banner-image">
    </section>
    <!-- banner component end-->
</body>

</html>
